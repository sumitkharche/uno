assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment
next-version: 2.1
continuous-delivery-fallback-tag: ""
tag-prefix: 'version-tags-are-disabled'

branches:
  master:
    regex: master
    tag: dev
    increment: none
  beta:
    regex: release/beta/
    tag: beta
    increment: none
    source-branches: ['master']
  stable:
    regex: release/stable/
    tag: ''
    increment: none
    source-branches: ['master']
  dev:
    regex: dev/.*?/(.*?)
    tag: dev.{BranchName}
    increment: none
    source-branches: ['master']
  projects:
    regex: projects/(.*?)
    tag: proj.{BranchName}
    increment: none
    source-branches: ['master']
  feature:
    regex: feature/(.*?)
    tag: feature.{BranchName}
    increment: minor
    source-branches: ['master']

ignore:
  sha: []
